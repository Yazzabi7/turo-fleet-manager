<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Turo Fleet Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <div class="logo">
                <h1>Turo Fleet Manager</h1>
            </div>
            <div class="user-info">
                <span id="userName"></span>
                <button id="logoutButton" class="logout-btn">Déconnexion</button>
            </div>
        </nav>

        <div class="main-content">
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Véhicules</h3>
                    <p id="totalVehicles">0</p>
                </div>
                <div class="stat-card">
                    <h3>Véhicules Disponibles</h3>
                    <p id="availableVehicles">0</p>
                </div>
                <div class="stat-card">
                    <h3>Véhicules Loués</h3>
                    <p id="rentedVehicles">0</p>
                </div>
                <div class="stat-card">
                    <h3>En Maintenance</h3>
                    <p id="maintenanceVehicles">0</p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn" onclick="window.location.href='/vehicles'">
                    Gérer les Véhicules
                </button>
                <button class="action-btn" onclick="window.location.href='/maintenance'">
                    Planifier Maintenance
                </button>
                <button class="action-btn" onclick="window.location.href='/rentals'">
                    Voir les Locations
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
